  gz_type_name: "gz.msgs.Image"
  direction: GZ_TO_ROS

# camera_info
- topic_name: "/world/default/model/external_camera/link/link/sensor/rgb_camera/camera_info"
  ros_type_name: "sensor_msgs/msg/CameraInfo"
