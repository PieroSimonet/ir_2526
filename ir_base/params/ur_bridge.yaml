# replace clock_bridge
- topic_name: "/clock"
  ros_type_name: "rosgraph_msgs/msg/Clock"
  gz_type_name: "gz.msgs.Clock"
  direction: GZ_TO_ROS

# image_rgb
- topic_name: "/world/default/model/external_camera/link/link/sensor/rgb_camera/image"
  ros_type_name: "sensor_msgs/msg/Image"
  gz_type_name: "gz.msgs.Image"
  direction: GZ_TO_ROS
  
# image_depth
- topic_name: "/world/default/model/external_camera/link/link/sensor/depth_camera/depth_image"
